<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script> -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 0px auto;
        width: 35%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicGxhdGZvcm1zdG9yaWVzIiwiYSI6ImNpeTZkeWlvOTAwNm0yeHFocHFyaGFleDcifQ.wOsbVsS0NXKrWeX2bQwc-g';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [-70.00, 41.67], // starting position
    zoom: 12 // starting zoom
});

map.on('load', function() {

    map.addSource('coastal-change-pre', {
        'type': 'raster',
        'url': 'mapbox://platformstories.coastal-change-pre',
        'tileSize': 256
    });

    map.addLayer({
        'id': 'coastal-change-pre',
        'type': 'raster',
        'source': 'coastal-change-pre'
    });

    map.addSource('coastal-change-tristate', {
        'type': 'raster',
        'url': 'mapbox://platformstories.coastal-change-tristate',
        'tileSize': 256
    });

    //  // use the full tileset url in order to specify the encoding as png, so as to achieve transparency
    //  map.addSource('coastal-change-tristate', {
    //    'type': 'raster',
    //    'url': 'https://api.mapbox.com/v4/platformstories.coastal-change-tristate/{z}/{x}/{y}.png?access_token=' + mapboxgl.accessToken,
    //    'tileSize': 256
    //  });
    //

    map.addLayer({
        'id': 'coastal-change-tristate',
        'type': 'raster',
        'source': 'coastal-change-tristate',
    });

});


map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
