<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 0px auto;
        width: 35%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicGxhdGZvcm1zdG9yaWVzIiwiYSI6ImNpeTZkeWlvOTAwNm0yeHFocHFyaGFleDcifQ.wOsbVsS0NXKrWeX2bQwc-g';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [14.02, 11.86], // starting position
    zoom: 9 // starting zoom
});

map.on('load', function() {
    map.addSource('dikwa-mosaic', {
        'type': 'raster',
        'tiles': [
            'https://viewer.staging.iipfoundations.com:8080/?LAYERS=layer_335-dikwa-nigeria-v3&FORMAT=image%2Fpng&MAP=%2Fusr%2Fsrc%2Fmapfiles%2Fmapfile.map&TRANSPARENT=true&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&STYLES=&SRS=EPSG%3A3857&BBOX={bbox-epsg-3857}&WIDTH=256&HEIGHT=256'
        ],
        'tileSize': 256
    });

    map.addLayer({
        'id': 'dikwa-mosaic',
        'type': 'raster',
        'source': 'dikwa-mosaic',
        'minzoom': 0,
        'maxzoom': 22
    });
});


map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
