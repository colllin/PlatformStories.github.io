<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script> -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: fixed;
        bottom: 0;
        right: 0;
        margin: 0px auto;
        width: 35%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>

mapboxgl.accessToken = 'pk.eyJ1IjoicGxhdGZvcm1zdG9yaWVzIiwiYSI6ImNpeTZkeWlvOTAwNm0yeHFocHFyaGFleDcifQ.wOsbVsS0NXKrWeX2bQwc-g';

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [138.536, -35.130], // starting position
    zoom: 12 // starting zoom
});

map.on('load', function() {
    map.addSource('swimming-pools-adelaide', {
        'type': 'raster',
        'url': 'mapbox://platformstories.swimming-pools-adelaide',
        'tileSize': 256
    });

    map.addLayer({
        'id': 'swimming-pools-adelaide',
        'type': 'raster',
        'source': 'swimming-pools-adelaide'
    });

    map.addSource('swimming-pools-properties', {
        'type': 'vector',
        'url': 'mapbox://platformstories.swimming-pools-properties'
    });

    map.addLayer({
        'id': 'swimming-pools-properties',
        'type': 'line',
        'source': 'swimming-pools-properties',
        'source-layer': 'swimming-pools-properties',
        'paint': {
             'line-color': {
                'property': 'CNN_class',
                'type': 'categorical',
                'stops': [
                    ['Swimming pool', '#00ff00'],
                    ['No swimming pool', '#ff0000'],
                                    ]
            },
            'line-width': 2
        }
    });

});


map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
